<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<title>Weight tracker application</title>
		<script src="http://yui.yahooapis.com/3.15.0/build/yui/yui-min.js"></script>

		<script>
			YUI_config = {
		    debug: true,
		    combine: true,
				base: 'js/',
				modules: {
					'the-app': { path: 'app.js' },
					'login-view': { path: 'views/login.js' },
					'main-view': { path: 'views/main.js' },
					'user-model': { path: 'models/user.js' }
				}
			};

			YUI().use('the-app', function(Y) {
				var app = new Y.TheApp({
					viewContainer: '#main'
				});

				var currentView = 'login';
				app.render().showView(currentView);

				a = function() {
					currentView = currentView === 'login' ? 'main' : 'login';
					app.showView(currentView);
					setTimeout(a, 2000);
				};
				setTimeout(a, 2000);
			});

		</script>
	</head>
	<body>
		<div id="main"></div>
	</body>
</html>
