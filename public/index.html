<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<title>Weight tracker application</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<script src="http://yui.yahooapis.com/3.15.0/build/yui/yui-min.js"></script>

		<script>
			YUI_config = {
		    debug: true,
		    combine: true,
				base: 'js/',
				modules: {
					'the-app': { path: 'app.js' },
					'login-view': { path: 'views/login.js' },
					'main-view': { path: 'views/main.js' },
					'user-model': { path: 'models/user.js' }
				}
			};

			YUI().use('the-app', function(Y) {
				var app = new Y.TheApp({
					viewContainer: '#main'
				});

				app.on('loginView:logon', function(e) {
					this.showView('main');
				})

				app.render().showView('login');
			});

		</script>
	</head>
	<body>
		<div id="main" class="container"></div>
	</body>
</html>
